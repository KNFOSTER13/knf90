name: Update KNF90 Feed

on:
  schedule:
    - cron: "0 * * * *"    # every hour, on the hour
  workflow_dispatch:       # lets you trigger manually too

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install rss-parser node-fetch

      - name: Generate feed.json
        run: node scripts/merge-feeds.js

      - name: Commit and push updated feed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add feed.json
          git commit -m "Auto-update feed.json [skip ci]" || echo "No changes to commit"
          git push

