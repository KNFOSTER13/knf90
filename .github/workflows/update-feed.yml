name: Update KNF90 Feed

on:
  # 1️⃣ Manual runs
  workflow_dispatch:

  # 2️⃣ Automatic hourly runs
  schedule:
    - cron: "0 * * * *"  # every hour, on the hour

  # 3️⃣ Instant rebuilds on new pushes
  push:
    branches:
      - main
    # Optional filter — triggers only when these change:
    paths:
      - "scripts/**"
      - ".github/workflows/**"

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install rss-parser node-fetch

      - name: Generate feed.json
        run: node scripts/merge-feeds.js

      - name: Commit and push updated feed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add feed.json
          git commit -m "Auto-update feed.json [skip ci]" || echo "No changes to commit"
          git push

